version: "3.8"

services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--log.level=DEBUG"

      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"

      - "--entrypoints.websecure.address=:443"

      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"

      # (opcional) si vas a enrutar a backends https con cert self-signed
      - "--serversTransport.insecureSkipVerify=true"

    # FIX: si algo est√° forzando API vieja, lo neutralizamos
    environment:
      DOCKER_API_VERSION: ""

    ports:
      - "443:443"
      - "8080:8080"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt

    networks:
      - default

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_web
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

    volumes:
      - static-data:/app/staticfiles
      - media-data:/app/media

    networks:
      - default

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bass.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.bass.entrypoints=websecure"
      - "traefik.http.routers.bass.tls=true"
      - "traefik.http.routers.bass.tls.certresolver=myresolver"
      - "traefik.http.services.bass-svc.loadbalancer.server.port=8000"

  db:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
  static-data:
  media-data:

networks:
  default:
    driver: bridge
