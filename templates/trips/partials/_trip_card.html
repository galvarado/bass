<div class="kanban-trip-card"
     draggable="true"
     data-trip-id="{{ trip.id }}"
     data-status="{{ trip.status }}">

  <div class="ktc-header d-flex justify-content-between align-items-center">
    <strong class="ktc-title">Viaje #{{ trip.id }}</strong>
  </div>

  <div class="ktc-body">

    <div class="ktc-item">
      <i class="fas fa-truck ktc-icon"></i>
      {{ trip.truck.numero_economico }} · {{ trip.truck.placas }}
    </div>

    <div class="ktc-item">
      <i class="fas fa-snowflake ktc-icon"></i>
      Caja {{ trip.reefer_box.numero_economico|default:"—" }}
    </div>

    <div class="ktc-item">
      <i class="fas fa-user ktc-icon"></i>
      {{ trip.operator }}
    </div>

    <div class="ktc-item">
      <i class="fas fa-map-marker-alt ktc-icon"></i>
      {{ trip.destination }}
    </div>

  </div>

  <div class="ktc-footer d-flex justify-content-end">
    <a href="{% url 'trips:detail' trip.pk %}"
       class="ktc-btn"
       title="Ver detalles">
      <i class="fas fa-search"></i>
    </a>
  </div>

</div>
